name: Release

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    paths:
      - 'Disc.Analyzer.csproj'  # Only when version might change
    branches:
      - master

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
      should_release: ${{ steps.check_tag.outputs.SHOULD_RELEASE }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from csproj
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' Disc.Analyzer.csproj)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.get_version.outputs.VERSION }} already exists, skipping release"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.get_version.outputs.VERSION }} does not exist, will release"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: macos-latest
            rid: osx-x64
            name: macos-x64
          - os: macos-latest
            rid: osx-arm64
            name: macos-arm64
          - os: windows-latest
            rid: win-x64
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${{ needs.check-version.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Publish
        run: |
          dotnet publish Disc.Analyzer.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish/${{ matrix.rid }}

      # macOS signing setup
      - name: Install Apple certificates
        if: runner.os == 'macOS'
        env:
          APP_CERT_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APP_CERT_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          INSTALLER_CERT_BASE64: ${{ secrets.APPLE_INSTALLER_P12 }}
          INSTALLER_CERT_PASSWORD: ${{ secrets.APPLE_INSTALLER_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import application certificate
          echo "$APP_CERT_BASE64" | base64 --decode > $RUNNER_TEMP/app_cert.p12
          security import $RUNNER_TEMP/app_cert.p12 -P "$APP_CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          
          # Import installer certificate
          echo "$INSTALLER_CERT_BASE64" | base64 --decode > $RUNNER_TEMP/installer_cert.p12
          security import $RUNNER_TEMP/installer_cert.p12 -P "$INSTALLER_CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Pack with Velopack (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGN_APP: ${{ secrets.APPLE_SIGN_APP }}
          APPLE_SIGN_INSTALL: ${{ secrets.APPLE_SIGN_INSTALL }}
        run: |
          vpk pack \
            --packId DiscAnalyzer \
            --packVersion ${{ steps.version.outputs.VERSION }} \
            --packDir publish/${{ matrix.rid }} \
            --mainExe DiscAnalyzer \
            --outputDir releases/${{ matrix.name }} \
            --signAppIdentity "$APPLE_SIGN_APP" \
            --signInstallIdentity "$APPLE_SIGN_INSTALL" \
            --notaryProfile "--apple-id $APPLE_ID --password $APPLE_ID_PASSWORD --team-id $APPLE_TEAM_ID"

      - name: Pack with Velopack (Windows)
        if: runner.os == 'Windows'
        run: |
          vpk pack `
            --packId DiscAnalyzer `
            --packVersion ${{ steps.version.outputs.VERSION }} `
            --packDir publish/${{ matrix.rid }} `
            --mainExe DiscAnalyzer.exe `
            --outputDir releases/${{ matrix.name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: releases/${{ matrix.name }}/*

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
          merge-multiple: true

      - name: Create tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag v${{ needs.check-version.outputs.version }}
          git push origin v${{ needs.check-version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: DiscAnalyzer v${{ needs.check-version.outputs.version }}
          files: releases/*
          generate_release_notes: true
